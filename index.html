<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <p>Your marker is 'X' and you go first!</p>
    <div class="board-container">
        <div class="cell" data-coordinate="00"></div>
        <div class="cell" data-coordinate="01"></div>
        <div class="cell" data-coordinate="02"></div>
        <div class="cell" data-coordinate="10"></div>
        <div class="cell" data-coordinate="11"></div>
        <div class="cell" data-coordinate="12"></div>
        <div class="cell" data-coordinate="20"></div>
        <div class="cell" data-coordinate="21"></div>
        <div class="cell" data-coordinate="22"></div>
    </div>
    <dialog><p class="winner"></p>
    <button type="button" class="btn">Play Again!</button></dialog>
</body>
</html>
